<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Connect.css">
    <link rel="stylesheet" href="../myPhone/myphone.css">
    <link rel="stylesheet" href="../rooms/rooms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cyborg/bootstrap.min.css">


    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    
    <script defer src="./Connect.js" type="module"></script>

    <script defer src="./connectToClient.js"></script>

    <title>sendIn</title>

</head>

<body>
    <div class="blur"></div>
    <div id="container">

        <div class="left-bar">
            <div class="menu-type">
                <input data-tab-target="#connect-panel-template" type="button" class="new-connection active-tab"
                    value="Make a new connection"></input>
                <input data-tab-target="#manage-panel-template" type="button" class="manage-connections"
                    value="Manage connections" ></input>

            </div>
            <div class="side-bar">
                <input type="button" data-tab-target ="#manage-device" id="my-device" class="side-bar-button" value="My Device"></input>
                <input type="button" data-tab-target ="#manage-phone" id="my-phone" class="side-bar-button" value="My Phone"></input>
                <input type="button" data-tab-target ="#manage-rooms" id="rooms-button" class="side-bar-button" value="Rooms"></input>

            </div>
            <div class="side-bar-lower">
                <div id="account" class="side-bar-button lowerb"><img src="../Images/icons8-test-account-96.png"></div>
                <div id="info" class="side-bar-button lowerb"><img src="../Images/icons8-info-240.png"></div>
                <div data-tab-target ="#settings" id="settings-button" class="side-bar-button lowerb"><img src="../Images/icons8-settings-144.png"></div>
                <div id="fileTransferButton" class="side-bar-button lowerb"><img src="../Images/icons8-data-transfer-96.png"></div>
                
                
                
            </div>
            
        </div>
        <div class="receive-menu-container h100 w100"
            style="position:absolute;float:center; height: 100%;width: 100%;z-index: 2;">
            <div class="recieveMenu">
                <div class="recieve-request">
                    <h6 class="ask-permission">Someone wants to send you these files: </h6>
                    <div class="requested-files-container">
                        <div class="requested-files">
                            <div class="received-file">
                                <img class="received-file-icon h100 w100" src="../Images/icons8-code-file-48.png"></img>
                            </div>



                        </div>

                    </div>
                    <div class="buttons-receiveMenu">
                        <input type="button" value="Accept" class="acceptButton requestButtons">
                        <input type="button" value="Decline" class="declineButton requestButtons">
                    </div>

                </div>
            </div>
        </div>
        <div id="template-container">
            <div class="nameInputMenu">
                <div class="nameInput">
                    <h6 class="provokeName">Enter a name for the Connection</h6>
                    <input placeholder="Name" class="textarea" id="connectionName">
                    <input type="button" value="Save" class="saveButton">
                </div>
            </div>



            <div class="template connect-tab halfscreen active" id="connect-panel-template" data-tab="connect-panel" data-tab-content>
